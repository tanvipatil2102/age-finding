<!DOCTYPE html>
<html>
	<head>
		<title>Interview</title>
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="bg-info text-center p-4">Find Your Age</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-8 mt-4">
					<div class="card">
						<div class="card-body">
							<form>
								<div class="form-group">
									<input type="text" class="form-control" required placeholder="First Name" id="firstName">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" required placeholder="last Name" id="lastName">
								</div>
								<div class="form-group">
									<input type="number" class="form-control" required placeholder="Birth Year" id="birthYear">
								</div>

								<button class="btn btn-primary float-right" id="btn" type="button">Show age</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
